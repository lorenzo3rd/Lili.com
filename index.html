<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/b0f29e9bfe.js" crossorigin="anonymous"></script>
    <script defer src="./main.js"></script>
</head>
<body>
    
    <button id="prev-btn">
        <i class="fas fa-arrow-circle-left"></i>
    </button>

    <!-- The Book -->
    <div id="book" class="book">
        <!-- Paper 1 -->
        <div id="p1" class="paper">
            <div class="front">
                <div id="f1" class="front-content">
                    <h1 class="book-title">Hey You!</h1>
                   <div>
                    <p>I got something to tell you..</p>
                   <div>
                    <img class="cover-img" src="./conan.jpg" alt="conan">
                    </div>
                   </div>
                    
                </div>
            </div>
            <div class="back">
                <div id="b1" class="back-content">
                    <h2>It's been a rough day</h2>
                    <div class="content">
                        <p>I just got tested.</p>
                        <p>and uhhh...</p>
                        <p> I'm positive...</p>
                        <p>positive of co...</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Paper 2 -->
        <div id="p2" class="paper">
            <div class="front">
                <div id="f2" class="front-content">
                    <h1></h1>
                    <img class="cover-img" src="./cry.jpg" alt="cry">
                </div>
            </div>
            <div class="back">
                <div id="b2" class="back-content">
                    <h1>CONSTANTLY</h1>
                    <p>thinking about you.</p>
                </div>
            </div>
        </div>
        <!-- Paper 3 -->
        <div id="p3" class="paper">
            <div class="front">
                <div id="f3" class="front-content">
                    <h1><33333</h1>
                    <img class="cover-img" src="./hey.jpg" alt="hey">
                </div>
            </div>
            <div class="back">
                <div id="b3" class="back-content">
                    <h1>Will you be my</h1>
                    <h1>friend?</h1>
                    <img class="cover-img" src="./bye.jpg" alt="bye">
                </div>
            </div>
        </div>
    </div>

    <button id="next-btn">
        <i class="fas fa-arrow-circle-right"></i>
    </button>


</body>
</html>
